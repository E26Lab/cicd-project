name: GitHub Actions Test
on: [push]
permissions:
      id-token: write
      contents: read 

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: aws-actions/configure-aws-credentials@v1
          with:
            role-to-assume: arn:aws:iam::465444432665:role/github-actions-role
            aws-region: us-east-1

    
   
   
   
   
   
   
   
     
